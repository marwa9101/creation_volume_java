<h2>Agregat</h2>
<div class="container">
    <h3>Nom de l'Agregat: </h3>
    <table [hidden]="tableEmpty" class="table table-primary">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Taille</th>
                <th scope="col">Taille disponible</th>
                <th scope="col">Taille utilis√©</th>
            </tr>
        </thead>
        <tbody *ngFor="let agregat of agregats">  
            <tr> 
                <td>{{agregat.name}}</td>
                <td>{{agregat.size}}</td>
                <td>{{agregat.availablesize}}</td>
                <td>{{agregat.usedSize}}</td>
            </tr>
        </tbody> 
        </table>  
</div>    
<div class="container">
    <h3>Nom de svm: </h3>
    <ul *ngFor="let svm of svms" >
        <li>{{svm}}</li>
    </ul>
</div>
